<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form class="form-horizontal" autocomplete="off">
                    <div class="card-header">
                        <div class="row border-title">
                            <div class="col-md-12">
                                <strong class="title-card-cs">
                                    {{title}}
                                </strong>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card-body">
                    <form class="row border-shadow" autocomplete="off">
                        <div class="col-xxl-6 col-xl-8 col-lg-12">
                            <label class="badge badge-warning">
                                Declare Date
                            </label>
                            <div class="full-width">
                                <div class="container_date">
                                    <div class="input-group mr-1">
                                        <input type="text" placeholder="Select From..." name="date_start"
                                            [maxDate]="endDate" [bsConfig]="bsConfig" class="form-control" bsDatepicker
                                            [(ngModel)]="startDate">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i
                                                    class="{{iconButton.CALENDAR}}"></i></span>
                                        </div>
                                    </div>
                                    <div class="input-group ml-1">
                                        <input type="text" placeholder="Select To..." name="date_end"
                                            [minDate]="startDate" [bsConfig]="bsConfig" class="form-control"
                                            bsDatepicker [(ngModel)]="endDate">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i
                                                    class="{{iconButton.CALENDAR}}"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <label class="d-block">&nbsp;</label>
                            <button type="submit" class="btn btn-primary" (click)="downLoad()">
                                <i class="{{iconButton.DOWNLOAD}}"></i> Download
                            </button>
                            <label class="btn btn-success ml-2" style="cursor: pointer; margin-bottom: 0;">
                                <i [class]="iconButton.UPLOAD"></i> Upload Excel
                                <input #inputRef type="file" name="upload" (change)="import($event)"
                                    style="display: none;">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
